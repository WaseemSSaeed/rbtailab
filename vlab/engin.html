<link rel="stylesheet" href="./vlstyle.css">
<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="../hchrts/highcharts.js"></script>
<script src="../hchrts/modules/exporting.js"></script>
<script src="../hchrts/modules/export-data.js"></script>

<input onchange="doAll()" id="num" type="number" value=360>
<button class="btnCalc" onclick="doSin()">Sin</button>
<button class="btnCalc" onclick="doCos()">Cos</button>
<button class="btnCalc" onclick="doTan()">Tan</button>
<button class="btnCalc" id="comBtn" onclick="doComp()">Com.</button>
<button id="AllBtn" class="btnCalc" onclick="doAll()">All</button>
<br>
<button id="doSHMbtn" class="btnCalc" onclick="doSHM()">Simple Harmonic Motion</button>
<span>X0</span>
<input onchange="doSHM()" id="xo" type="number" value=10>
<span>Natural Freq.</span>
<input onchange="doSHM()" id="omiga" type="number" value=6>
<span>Time</span>
<input onchange="doSHM()" id="time" type="number" value=40>

<div style="width: 100%;">
    <figure class="highcharts-figure">
        <div id="comp" style="float: left; width: 30%"></div>
        <div id="motion" style="float: left; width: 30%"></div>
        <div id="sin" style="float: left; width: 30%"></div>
        <div id="cos" style="float: left; width: 30%"></div>
        <div id="tan" style="float: left; width: 30%"></div>
        <p class="highcharts-description">
            
        </p>
    </figure>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $("#AllBtn").trigger("click");

    function doAll(){
        doComp();
        doSHM();
        doSin();
        doCos();
        doTan();
    }
    function doSin(){
        xs = [];
        i = 0;
        while(i!=document.getElementById("num").value){
            xs[i]= Math.sin((Math.PI*i)/180);
            i+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
        Highcharts.chart('sin', {
    
            title: {
                text: 'Sin Wave'
                , style: {
                    color: "teal"
                }
            },
        
            subtitle: {
                //text: 'Source: thesolarfoundation.com'
                text: 'Robotics & AI Lab Virtual Lab'
                , style: {
                    color: "tomato"
                }
            },
        
            yAxis: {
                title: {
                    text: 'Sin.'
                }
            },
        
            xAxis: {
                accessibility: {
                    rangeDescription: 'Angle'
                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 0
                }
            },
        
            series: [{
                name: 'SIN',
                data: xs
            }],
        
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        
        });
    }

                    },

                        }
                    }
                }]
            }
        
        });
    }
    function doComp(){
        sined = [];
        cosed = [];
        taned = [];
        i = 0;
        while(i!=document.getElementById("num").value){
            sined[i]= Math.sin((Math.PI*i)/180);
            cosed[i]= Math.cos((Math.PI*i)/180);
            taned[i]= Math.tan((Math.PI*i)/180);
            i+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
        Highcharts.chart('comp', {
    
            title: {
                text: 'Com.'
                , style: {
                    color: "teal"
                }
            },
        
            subtitle: {
                //text: 'Source: thesolarfoundation.com'
                text: 'Robotics & AI Lab Virtual Lab'
                , style: {
                    color: "tomato"
                }
            },
        
            yAxis: {
                title: {
                    text: 'Sin. | Cos.'
                    
                }
            },
        
            xAxis: {
                accessibility: {
                    rangeDescription: 'Angle'
                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 0
                }
            },
        
            series: [{
                name: 'Sin',
                data: sined
            },{
                name: 'Cos',
                data: cosed
            }],
        
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        
        });
    }
    
    function doSHM(){
        xs = [];
        to = 0;
        t=document.getElementById("time").value;
        while(to!=t){
            xs[to]= (document.getElementById("xo").value)*Math.sin((document.getElementById("omiga").value)*to);
            to+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
        Highcharts.chart('motion', {
    
            title: {
                text: "Simple Harmonic Motion"
                , style: {
                    color: "teal"
                }
            },
        
            subtitle: {
                //text: 'Source: thesolarfoundation.com'
                text: 'Robotics & AI Lab Virtual Lab'
                , style: {
                    color: "tomato"
                }
            },
        
            yAxis: {

                    text: 'Displacement'
                }
            },
        
            xAxis: {
                accessibility: {

                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {

                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        
        });
    }
</script>
