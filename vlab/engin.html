<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="../hchrts/highcharts.js"></script>
<script src="../hchrts/modules/exporting.js"></script>
<script src="../hchrts/modules/export-data.js"></script>

<input id="num" type="number" value=0>
<button onclick="doSin()">Sin</button>
<button onclick="doCos()">Cos</button>
<button onclick="doTan()">Tan</button>
<button onclick="doComp()">Com.</button>
<button onclick="doAll()">All</button>
<br>
<button onclick="doSHM()">Simple Harmonic Motion</button>
<span>X0</span>
<input id="xo" type="number" value=0>
<span>Natural Freq.</span>
<input id="omiga" type="number" value=0>
<span>Time</span>
<input id="time" type="number" value=0>

<div style="width: 100%;">
    <figure class="highcharts-figure">
        <div id="sin" style="float: left; width: 30%"></div>
        <div id="cos" style="float: left; width: 30%"></div>
        <div id="tan" style="float: left; width: 30%"></div>
        <div id="comp" style="float: left; width: 30%"></div>
        <div id="motion" style="float: left; width: 30%"></div>
        <p class="highcharts-description">
            Basic line chart showing trends in a dataset. This chart includes the
            <code>series-label</code> module, which adds a label to each line for
            enhanced readability.
        </p>
    </figure>
</div>



<script>
    function doAll(){
        doSin();
        doCos();
        doTan();
        doComp();
    }
    function doSin(){
        xs = [];
        i = 0;
        while(i!=document.getElementById("num").value){
            xs[i]= Math.sin((Math.PI*i)/180);
            i+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
        Highcharts.chart('sin', {
    
            title: {
                text: 'Sin Wave'
            },
        
            subtitle: {
                //text: 'Source: thesolarfoundation.com'
                text: 'Robotics & AI Lab Virtual Lab'
            },
        
            yAxis: {
                title: {
                    text: 'Sin'
                }
            },
        
            xAxis: {
                accessibility: {
                    rangeDescription: 'Angle'
                }
            },
        
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
        
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 0
                }
            },
        
            series: [{
                name: 'Installation',
                data: xs
            }],
        
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        
        });
    }

    function doComp(){
        sined = [];
        cosed = [];
        taned = [];
        i = 0;
        while(i!=document.getElementById("num").value){
            sined[i]= Math.sin((Math.PI*i)/180);
            cosed[i]= Math.cos((Math.PI*i)/180);
            taned[i]= Math.tan((Math.PI*i)/180);
            i+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
        Highcharts.chart('comp', {
    
            title: {

            },

                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 0
                }
            },
        
            series: [{
                name: 'Sin',
                data: sined
            },{
                name: 'Cos',
                data: cosed
            }],
        
            responsive: {

                    },

    function doSHM(){
        xs = [];
        i = 0;
        while(i!=document.getElementById("num").value){
            xs[i]= (document.getElementById("xo").value)*Math.sin((document.getElementById("omiga").value)*(document.getElementById("time").value));
            i+=1;
        }
        Highcharts.seriesTypes.line.prototype.getPointSpline = Highcharts.seriesTypes.spline.prototype.getPointSpline;
